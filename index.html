<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="/images/Icone site2.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/Style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="img-logo" src="/images/Logo Alura.png">
        <button id="trocarTema" onclick="alternarTema()">
            <div id="botaoTema" class="botaoTema">
                <div id="botaoTema__circulo" class="botaoTema__circulo"></div>
            </div>
        </button>
    </header>

    <section class="main">
        <div class="main__input">
            <label for="mensagemInput"></label>
            <textarea id="mensagemInput" class="mensagemInput" name="mensagemInput" placeholder="Digite seu texto"></textarea>
            <div class="aviso">
                <img id="imagem-exclamacao" src="/images/exclamacao.png" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
        </div>

        <div class="botoes">
            <button onclick="criptografar()" class="btn1" id="criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn2" id="descriptografar">Descriptografar</button>
        </div>
    </section>

    <section class="side">
        <div id="caixa" class="caixa">
            <img id="imagem-menino" src="/images/Imagem menino.svg">

            <div id="originText" class="originText">
                <p id="textNone"><strong>Nenhuma mensagem encontrada</strong></p>
                <p id="TextRequest">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div id="novoTexto" class="novoTexto" style="display: none;">
                <textarea name="mensagemOutput" id="mensagemOutput" ></textarea>
            </div>

            <div class="botaoCopiar">
                <button class="btn3" id="copiar" onclick="copiar()" style="display: none;">Copiar</button>
            </div>
            
        </div>

    </section>

    <footer id="rodape" class="rodape">
       <p> Desenvolvido por João Victor Santos da Costa | <strong>Challenge Alura</strong></p>
       <div class="rodape__links">
        <a href="https://www.instagram.com/jv_santos7/">
            <img class="rodape__imgs" src="/images/insta.png" alt="">
           </a>
           <a href="https://www.linkedin.com/in/joão-victor-santos-da-costa-3835b0272/">
            <img class="rodape__imgs" src="/images/linkedin1.png" alt="">
           </a>
           <a href="https://github.com/JoaoVicttor07">
            <img class="rodape__imgs" src="/images/github1.png" alt="">
           </a>
       </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
